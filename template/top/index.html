<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">
    <head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"></meta>
        <title>Best Champion Region - Top 10 NA</title>

        <link rel="stylesheet" href="../css/normalize.css"></link>
        <link rel="stylesheet" href="../css/foundation.css"></link>
        <link rel="stylesheet" href="../css/main.css"></link>

        <script src="../js/vendor/custom.modernizr.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="medium-12 columns">
                <div class="contain-to-grid sticky">
                    <nav class="top-bar" data-topbar="data-topbar">
                        <ul class="title-area">
                            <li class="name"></li>
                            <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
                        </ul>
                        <section class="top-bar-section">
                            <ul class="right">
                                <li><a href="../about">About</a></li>
                            </ul>
                        </section>
                    </nav>
                </div>
            </div>
        </div>
        <div class="row" th:each="i : ${#numbers.sequence(0, data.size() - 1, 3)}">
            <div class="medium-4 columns">
                <h3 class="text-center"><a href="#" th:href="|../${data[i].ordering.value.path}/${data[i].champion.value.path}/${data[i].region.value.path}/${data[i].season.value.path}|" th:text="|${data[i].ordering.value.name} ${data[i].champion.value.name} ${data[i].region.value.name}|">Best Heimerdinger NA</a></h3>
                <table class="centered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Summoner</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="row : ${data[i].table}">
                            <td th:text="${row.rank}">1</td>
                            <td><img src="../img/diamond-2.png" title="Diamond II" width="32" height="32" th:src="|../img/${row.league.key}.png|" th:title="${row.league.value.name}"/><span th:text="${row.name}" th:remove="tag">doubleberry</span></td>
                            <td th:text="${row.rating}">+50</td>
                        </tr>
                        <tr th:remove="all">
                            <td>2</td>
                            <td>Best Riven NA</td>
                            <td>+25</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="medium-4 columns" th:if="${i + 1} &lt; ${data.size()}">
                <h3 class="text-center"><a href="#" th:href="|../${data[i + 1].ordering.value.path}/${data[i + 1].champion.value.path}/${data[i + 1].region.value.path}/${data[i + 1].season.value.path}|" th:text="|${data[i + 1].ordering.value.name} ${data[i + 1].champion.value.name} ${data[i + 1].region.value.name}|">Best Heimerdinger NA</a></h3>
                <table class="centered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Summoner</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="row : ${data[i + 1].table}">
                            <td th:text="${row.rank}">1</td>
                            <td><img src="../img/diamond-2.png" title="Diamond II" width="32" height="32" th:src="|../img/${row.league.key}.png|" th:title="${row.league.value.name}"/><span th:text="${row.name}" th:remove="tag">doubleberry</span></td>
                            <td th:text="${row.rating}">+50</td>
                        </tr>
                        <tr th:remove="all">
                            <td>2</td>
                            <td>Best Riven NA</td>
                            <td>+25</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="medium-4 columns" th:if="${i + 2} &lt; ${data.size()}">
                <h3 class="text-center"><a href="#" th:href="|../${data[i + 2].ordering.value.path}/${data[i + 2].champion.value.path}/${data[i + 2].region.value.path}/${data[i + 2].season.value.path}|" th:text="|${data[i + 2].ordering.value.name} ${data[i + 2].champion.value.name} ${data[i + 2].region.value.name}|">Best Heimerdinger NA</a></h3>
                <table class="centered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Summoner</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="row : ${data[i + 2].table}">
                            <td th:text="${row.rank}">1</td>
                            <td><img src="../img/diamond-2.png" title="Diamond II" width="32" height="32" th:src="|../img/${row.league.key}.png|" th:title="${row.league.value.name}"/><span th:text="${row.name}" th:remove="tag">doubleberry</span></td>
                            <td th:text="${row.rating}">+50</td>
                        </tr>
                        <tr th:remove="all">
                            <td>2</td>
                            <td>Best Riven NA</td>
                            <td>+25</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer class="text-center">
            <p>
                <small>Last updated <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd\'T\'HH:mmZ')}">never</span></small>
            </p>
        </footer>
        
        <script src="../js/jquery.js"></script>
        <script src="../js/foundation/foundation.js"></script>
        <script src="../js/foundation/foundation.abide.js"></script>
        <script src="../js/foundation/foundation.accordion.js"></script>
        <script src="../js/foundation/foundation.alert.js"></script>
        <script src="../js/foundation/foundation.clearing.js"></script>
        <script src="../js/foundation/foundation.dropdown.js"></script>
        <script src="../js/foundation/foundation.interchange.js"></script>
        <script src="../js/foundation/foundation.joyride.js"></script>
        <script src="../js/foundation/foundation.magellan.js"></script>
        <script src="../js/foundation/foundation.offcanvas.js"></script>
        <script src="../js/foundation/foundation.orbit.js"></script>
        <script src="../js/foundation/foundation.reveal.js"></script>
        <script src="../js/foundation/foundation.tab.js"></script>
        <script src="../js/foundation/foundation.tooltip.js"></script>
        <script src="../js/foundation/foundation.topbar.js"></script>
        <script>$(document).foundation();</script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-46487570-1', 'concept-not-found.github.io');
            ga('send', 'pageview');
        </script>
    </body>
</html>
