<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html lang="en">
    <head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"></meta>
        <title>Best Champion Region - Top Champion</title>

        <link rel="stylesheet" href="../../../../css/normalize.css"></link>
        <link rel="stylesheet" href="../../../../css/foundation.css"></link>
        <link rel="stylesheet" href="../../../../css/main.css"></link>

        <script src="../../../../js/vendor/custom.modernizr.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="medium-12 columns">
                <div class="contain-to-grid sticky">
                    <nav class="top-bar" data-topbar="data-topbar">
                        <ul class="title-area">
                            <li class="name"></li>
                            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
                        </ul>
                        <section class="top-bar-section">
                            <ul class="left">
                                <li><a href="../../../.."><span class="hide-for-small">Best Champion Region</span><span class="show-for-small">Home</span></a></li>
                            </ul>
                        </section>
                        <section class="top-bar-section">
                            <ul class="right">
                                <li><a href="../../../../top/champion/region/season" th:href="|../../../../top/champion/${active.region.value.path}/${active.season.value.path}|">Champion</a></li>
                                <li><a href="../../../../top/summoner/region/season" th:href="|../../../../top/summoner/${active.region.value.path}/${active.season.value.path}|">Summoner</a></li>
                                <li><a href="../../../../about">About</a></li>
                            </ul>
                        </section>
                    </nav>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="medium-12 columns">
                <h2>Total Damage Dealt to Champions per Ranked Game</h2>
            </div>
        </div>
        <div class="row">
            <div class="medium-12 columns">
                <table class="champion-histogram" th:each="championHistogram : ${data}">
                    <tbody>
                        <tr>
                            <td class="text-center">
                                <img src="../../../../img/Veigar.png" class="champion-icon" width="64px" height="64px" th:src="|../../../../img/${championHistogram.champion.name()}.png|"/>
                            </td>
                            <td rowspan="2" class="histogram-cell">
                                <img src="histogram.svg" data-interchange="[histogram-half.svg, (small)], [histogram.svg, (medium)]" th:src="|${championHistogram.champion.name()}_damage_histogram_5k.svg|" th:attr="data-interchange=|[${championHistogram.champion.name()}_damage_histogram_10k.svg, (small)], [${championHistogram.champion.name()}_damage_histogram_5k.svg, (medium)]|"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center champion-name">
                                <span th:text="${championHistogram.champion.label}">Veigar</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" th:remove="all">
            <div class="medium-12 columns">
                <table class="champion-histogram">
                    <tbody>
                        <tr>
                            <td class="text-center">
                                <img src="../../../../img/TwistedFate.png" class="champion-icon" width="64px" height="64px"/>
                            </td>
                            <td rowspan="2" class="histogram-cell">
                                <img  src="histogram.svg" data-interchange="[histogram-half.svg, (small)], [histogram.svg, (medium)]"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center champion-name">
                                Twisted Fate
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" th:remove="all">
            <div class="medium-12 columns">
                <table class="champion-histogram">
                    <tbody>
                        <tr>
                            <td class="text-center">
                                <img src="../../../../img/Heimerdinger.png" class="champion-icon" width="64px" height="64px"/>
                            </td>
                            <td rowspan="2" class="histogram-cell">
                                <img  src="histogram.svg" data-interchange="[histogram-half.svg, (small)], [histogram.svg, (medium)]"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center champion-name">
                                Heimerdinger
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer class="text-center">
            <p>
                <small>Last updated <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd\'T\'HH:mmZ')}">never</span></small>
            </p>
        </footer>

        <script src="../../../../js/jquery.js"></script>
        <script src="../../../../js/foundation/foundation.js"></script>
        <script src="../../../../js/foundation/foundation.abide.js"></script>
        <script src="../../../../js/foundation/foundation.accordion.js"></script>
        <script src="../../../../js/foundation/foundation.alert.js"></script>
        <script src="../../../../js/foundation/foundation.clearing.js"></script>
        <script src="../../../../js/foundation/foundation.dropdown.js"></script>
        <script src="../../../../js/foundation/foundation.interchange.js"></script>
        <script src="../../../../js/foundation/foundation.joyride.js"></script>
        <script src="../../../../js/foundation/foundation.magellan.js"></script>
        <script src="../../../../js/foundation/foundation.offcanvas.js"></script>
        <script src="../../../../js/foundation/foundation.orbit.js"></script>
        <script src="../../../../js/foundation/foundation.reveal.js"></script>
        <script src="../../../../js/foundation/foundation.tab.js"></script>
        <script src="../../../../js/foundation/foundation.tooltip.js"></script>
        <script src="../../../../js/foundation/foundation.topbar.js"></script>
        <script>
            $(document).foundation();
        </script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-46487570-1', 'concept-not-found.github.io');
            ga('send', 'pageview');
        </script>
    </body>
</html>
